<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greeting App</title>
    <!-- Google material design CSS components  -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"> 
    <!-- Local styles  -->
    <style>
    :root { --mdc-theme-primary: #00acc1; } 
    .mdc-button { height: 100px; width: 300px;}
    .mdc-typography--display1 { line-height: 4.5rem; font-weight: lighter;}
    .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::before, .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::after
    { background-color: rgba(255, 255, 255, .2); } #greeting-form > button { margin-top: 8px; }
    </style>
    
</head>

<body>
    <main>

        <h1 style="text-align:center;"  class="mdc-typography--display1">Hello, what is your name?</h1>

        <form action="#" id="greeting-form">
            <div style="text-align:center;">
                <div class="mdc-form-field">
                    <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                        <input id="firstname" type="text" class="mdc-textfield__input">
                        <label for="firstname" class="mdc-textfield__label">
                First Name
              </label>
                    </div>
                </div>

                <div class="mdc-form-field">
                    <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                        <input id="lastname" type="text" class="mdc-textfield__input">
                        <label for="lastname" class="mdc-textfield__label">
                Last Name
              </label>
                    </div>
                </div>
            </div>

             <div style="text-align:center;margin:2%;padding:2%;"> 
                <button type="submit" class="mdc-button
                       mdc-button--raised
                       mdc-button--primary
                       mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
                     Print Greeting
                </button>
            </div>
        </form>

     <!-- The p element below is where we'll eventually output our greeting -->
    <p style="text-align:center;" class="mdc-typography--headline" id="greeting"></p>
    </main>
    <!-- Google material design javaScript components  -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        window.mdc.autoInit();
    </script>
    <script>
        document.getElementById('greeting-form').addEventListener('submit', function (evt) {
            evt.preventDefault();
            var firstname = evt.target.elements.firstname.value;
            var lastname = evt.target.elements.lastname.value;
            var greeting = 'Hello';
            if (firstname || lastname) {
                greeting += ', ';
                if (firstname && lastname) {
                    greeting += firstname + ' ' + lastname;
                } else if (lastname) {
                    greeting += 'Mx. ' + lastname;
                } else {
                    greeting += firstname;
                }
            }
            greeting += '!';

            document.getElementById('greeting').textContent = greeting;
        });
    </script>

</body>
</html>
